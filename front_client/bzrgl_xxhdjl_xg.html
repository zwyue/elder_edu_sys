<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>老年大学系统——班主任日志套</title>
    <link rel="stylesheet" href="plugins/layui-v2.4.3/layui/css/layui.css"/>
    <link rel="stylesheet" href="css/common_style.css" />
    <link rel="stylesheet" href="font/iconfont.css"/>
    <link rel="stylesheet" href="css/bzrgl.css" />
    <link rel="stylesheet" href="css/all.css" />
</head>
<body id="bzrgl">
    <!--学校活动记录-修改内容-->
    <div class="layui-body bzrglContent">
		<span class="layui-breadcrumb bzrgl_nav">
		  <a href="javascript:;"><cite>班主任日志套</cite></a><span lay-separator="">></span>
          <a href="javascript:;"><cite>学校活动记录</cite></a><span lay-separator="">></span>
          <a href="javascript:;"><cite>活动记录修改</cite></a>
		</span>
        <!--内容部分-->
        <div class="content">
            <div class="content-head">
                <a class="title" href="javascript:;">活动记录修改</a>
                <a href="javascript:history.go(-1);" class="fanHui backBtn">返回</a>
            </div>
            <div class="">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" id="name" required lay-verify="required" placeholder="请输入标题"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">内容：</label>
                        <div class="layui-input-block">
                            <textarea name="desc" id="content" placeholder="请输入内容" class="layui-textarea nr_textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item btn_anniu">
                        <div class="layui-input-block">
                            <a class="layui-btn" onclick="btnXg()" lay-filter="formDemo">修改</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--内容部分end-->
    </div>
    <!--学校活动记录-修改内容end-->

    <script src="plugins/jQuery/jquery-3.3.1.js"></script>
    <script src="plugins/layui-v2.4.3/layui/layui.js"></script>
    <script>
        //获取浏览地址id
        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        })(jQuery);
        var id = $.getUrlParam('id');
        // 查询到id，并把表格页面的值带到修改页面
        $(function () {
            $.ajax({
                type: 'GET',
                url: "api/activityrecord/query",
                async: false,
                data: {
                    id: id
                },
                dataType: 'json',
                xhrFields: {withCredentials: true},
                success: function (data) {
                    $("#name").val(data.data.title);
                    $("#content").val(data.data.content);
                },
                error: function () {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg('未查到数据');
                    });
                }
            });
        });

        //修改
        function btnXg() {
            var Name = document.getElementById("name").value;
            var Content = document.getElementById("content").value;
            $.ajax({
                type: 'post',
                url: "api/activityrecord/update",
                async: false,
                data: {
                    id: id,
                    title: Name,
                    content: Content,
                },
                dataType: 'json',
                xhrFields: {withCredentials: true},
                success: function (data) {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg('修改成功', {area: ["150px", "50px"]});
                    });
                    setTimeout(function () {
                        window.location.href = "bzrgl_xxhdjl.html";
                    }, 2000)
                },
                error: function () {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg('修改失败！');
                    });
                }
            });
        }
    </script>

</body>
</html>
